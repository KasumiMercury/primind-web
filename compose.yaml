services:
    app:
        build:
            context: .
            target: dev
        environment:
            NODE_ENV: development
            WATCHPACK_POLLING: "true"
        command: ["pnpm", "run", "dev"]
        ports:
            - "5173:5173"
        stdin_open: true
        tty: true
        develop:
            watch:
                - action: sync
                  path: .
                  target: /app
                  ignore:
                      - .git/
                      - node_modules/
                      - .react-router/
                - action: rebuild
                  path: package.json
